<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="FifthLab Frontend" />
    <meta
      name="description"
      content="This is fifth lab in course of Frontend!"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Воробйов О. ІС-11</title>
  </head>
  <body>
    <div class="form-wrapper">
      <h2>Форма для заповнення</h2>
      <form id="registrationForm">
        <div class="mb-3 mt-5">
          <input type="text" class="form-control" id="pib" placeholder="ПІБ" />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="variant"
            placeholder="Варіант"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="group"
            placeholder="Група"
          />
        </div>
        <div class="mb-3">
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Телефон"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="idcard"
            placeholder="ID-card"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Підтвердити
        </button>
      </form>
      <div id="data" class="data">
        <h2>Введені дані</h2>
        <p><b>ПІБ: </b><span id="pib-value"></span></p>
        <p><b>Варіант: </b><span id="variant-value"></span></p>
        <p><b>Група: </b><span id="group-value"></span></p>
        <p><b>Телефон: </b><span id="phone-value"></span></p>
        <p><b>ID картка: </b><span id="idcard-value"></span></p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
